<!DOCTYPE html>
<html lang="en">

    <title>JSON Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>A-G Day Schedule</h1>

    <h2>Select a Day:</h2>

    <div id="schedule"></div>
